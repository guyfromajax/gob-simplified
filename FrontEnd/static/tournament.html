<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Mode Command Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./tournament.css">
</head>
<body>

  <div id="tournament-top">
    <div id="top-left">
      <img src="/static/images/homepage-logos/bentley-truman.png" class="team-logo" />
      <div class="left-info">
        <span class="username">Username</span>
      </div>
    </div>

    <div id="top-center">
      <div class="chemistry-label">Team Chemistry</div>
      <div class="chemistry-bar">14 / 25</div>
      <div class="team-stats">
        <div>Offense: A</div>
        <div>Athleticism: B+</div>
        <div>Prestige: A+</div>
        <div>Defense: B</div>
        <div>Intangibles: C</div>
        <div>Seed: 1</div>
      </div>
    </div>

    <div id="top-right-coach1" class="coach-info">
      <img src="/static/images/coaches/BT/Sammy.png" />
      <div>+SH / +SC</div>
    </div>
    <div id="top-right-coach2" class="coach-info">
      <img src="/static/images/coaches/BT/Mary.png" />
      <div>+Home Crowd</div>
    </div>
  </div>

  <div id="tournament-tabs">
    <div class="tab-buttons">
      <button data-tab="bracket-tab" class="active">Bracket</button>
      <button data-tab="team-tab">Team</button>
      <button data-tab="leaders-tab">Leaders</button>
    </div>
    <div id="bracket-tab" class="tab-content active"></div>
    <div id="team-tab" class="tab-content"></div>
    <div id="leaders-tab" class="tab-content"></div>
  </div>

</body>
</html>
