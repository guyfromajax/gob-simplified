<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Mode Command Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./tournament.css">
</head>
<body>

  <div id="tournament-container">

  <div id="tournament-top">
    <div id="top-left">
      <img src="images/homepage-logos/Bentley-Truman.png" alt="Bentley-Truman Logo" class="team-logo">
      <div class="left-info">
        <span class="username">Username</span>
      </div>
    </div>

    <div id="top-center">
      <div class="chemistry-label">Team Chemistry</div>
      <div class="chemistry-bar">14 / 25</div>
      <div class="team-stats">
        <div>Offense: A</div>
        <div>Athleticism: B+</div>
        <div>Prestige: A+</div>
        <div>Defense: B</div>
        <div>Intangibles: C</div>
        <div>Seed: 1</div>
      </div>
    </div>

      <div id="top-right-coach1" class="coach-info">
        <img src="images/coaches/BT/Sammy-BT.png" alt="Coach Sammy" class="coach-img">
        <div class="coach-bonus">+SH / +SC</div>
      </div>
      <div id="top-right-coach2" class="coach-info">
        <img src="images/coaches/BT/Mary-BT.png" alt="Coach Mary" class="coach-img">
        <div class="coach-bonus">+Home Crowd</div>
      </div>
  </div>

  <div id="tournament-tabs">
    <div class="tab-buttons">
      <button data-tab="bracket-tab" class="active">Bracket</button>
      <button data-tab="team-tab">Team</button>
      <button data-tab="leaders-tab">Leaders</button>
    </div>
    <div id="bracket-tab" class="tab-content active">
      <div class="scroll-x">
      <div id="bracket" class="bracket">
      </div>
    </div>
    <div id="team-tab" class="tab-content">
      <div class="scroll-x">
        <table class="roster-table">
          <thead>
            <tr>
              <th>Player</th>
              <th>SC</th>
              <th>SH</th>
              <th>ID</th>
              <th>OD</th>
              <th>PS</th>
              <th>BH</th>
              <th>RB</th>
              <th>ST</th>
              <th>AG</th>
              <th>ND</th>
              <th>IQ</th>
              <th>FT</th>
            </tr>
          </thead>
          <tbody id="roster-body"></tbody>
        </table>
      </div>

      <div class="scroll-x" style="margin-top: 20px;">
        <table class="stats-table">
          <thead>
            <tr>
              <th>Player</th>
              <th>PTS</th>
              <th>FGM/FGA</th>
              <th>3PTM/3PTA</th>
              <th>FTM/FTA</th>
              <th>REB</th>
              <th>AST</th>
              <th>STL</th>
              <th>BLK</th>
              <th>F</th>
              <th>MIN</th>
              <th>TO</th>
            </tr>
          </thead>
          <tbody id="stats-body"></tbody>
        </table>
      </div>
    </div>
    <div id="leaders-tab" class="tab-content">
      <div id="leaderboards"></div>
    </div>
  </div>

  </div> <!-- end tournament-container -->

<script src="tournament.js"></script>
  <script>
    const tabButtons = document.querySelectorAll('.tab-buttons button');
    const tabContents = document.querySelectorAll('.tab-content');
    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        const target = document.getElementById(btn.dataset.tab);
        if (target) target.classList.add('active');
      });
    });
  </script>

</body>
</html>
