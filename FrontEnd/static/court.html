<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOB Court Animation Test</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #222;
    }

    canvas {
      display: block;
      background-color: transparent;
    }

    #court {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #gameLayer {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <img id="court" width="1229" height="768" />
  <canvas id="gameLayer" width="1229" height="768"></canvas>

  <script>
    const canvas = document.getElementById('gameLayer');
    const ctx = canvas.getContext('2d');

    function gridToPixels(x, y) {
      const pixelX = (x / 100) * 1229;
      const pixelY = ((50 - y) / 50) * 768;
      return { x: pixelX, y: pixelY };
    }
    function drawPlayer(player, overrideCoords = null, homeColors = {}, awayColors = {}) {
      const { x, y } = overrideCoords || gridToPixels(player.x, player.y);
      const radius = 20;

      const isHome = player.team === 'home';
      const fillColor = isHome ? homeColors.primary_color : "#ffffff";
      const borderColor = isHome ? homeColors.secondary_color : awayColors.primary_color;
      const textColor = isHome ? homeColors.secondary_color : awayColors.primary_color;
      console.log(`🖌️ Drawing ${player.pos} with fill: ${fillColor}, stroke: ${borderColor}`);

      // Player circle
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fillStyle = fillColor;
      ctx.strokeStyle = borderColor;
      ctx.lineWidth = 3;
      ctx.fill();
      ctx.stroke();

      // Position abbreviation
      ctx.fillStyle = textColor;
      ctx.font = '12px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(player.pos, x, y + 4);

      // Jersey number
      ctx.font = 'bold 12px Arial';
      const numberY = isHome ? y - radius - 5 : y + radius + 15;
      ctx.fillText(player.jersey, x, numberY);

      // Ball indicator
      if (playerStates[player.playerId]?.hasBall) {
        ctx.beginPath();
        ctx.arc(x, y, 6, 0, Math.PI * 2);
        ctx.fillStyle = 'orange';
        ctx.fill();
      }
    }



    let playerStates = {}; 
    let players = [];
    let homeColors = {};
    let awayColors = {};

    async function loadSimAndStart() {
      try {
        const res = await fetch("/simulate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            home_team: "Four Corners",
            away_team: "Bentley-Truman"
          })
        });
        console.log("🚀 loadSimAndStart() is running -- CONFIRMEE!!!!");

        if (!res.ok) throw new Error(`Simulation failed: ${res.statusText}`);

        const simData = await res.json();
        console.log("✅ Sim data loaded:", simData);
        homeColors = simData.home_team_colors;
        awayColors = simData.away_team_colors;
        console.log("🏠 Home colors:", homeColors);
        console.log("🛫 Away colors:", awayColors);

        // Dynamically load court image based on home_team_id
        const courtImg = document.getElementById("court");
        if (simData.home_team_id) {
          const teamId = simData.home_team_id.toLowerCase();
          courtImg.src = `/static/images/courts/${teamId}.jpg`;

          // Optional fallback in case the image doesn't exist
          courtImg.onerror = () => {
            console.warn(`⚠️ Court image not found for ${teamId}, using fallback.`);
            courtImg.src = "/static/images/courts/default.jpg";
          };
        }

        players = simData.players || [];
        console.log("🔍 Players loaded:", players);
        playTurns(simData.turns);
      } catch (err) {
        console.error("❌ Simulation failed:", err);
      }
    }

    function playTurns(turns) {
      let currentTurnIndex = 0;

      function playNextTurn() {
        if (currentTurnIndex >= turns.length) {
          console.log("✅ All turns finished!");
          return;
        }

        const turn = turns[currentTurnIndex];
        const animationQueue = turn.animations || [];

        console.log(`▶️ Playing turn ${currentTurnIndex + 1}/${turns.length}`, turn);

        playerStates = {};
        animationQueue.forEach(anim => {
          playerStates[anim.playerId] = {
            ...anim,
            startTime: performance.now()
          };
        });

        const maxDuration = Math.max(...animationQueue.map(a => a.duration || 600), 600);
        const stateStart = performance.now();

        function animateTurnFrame() {
          const now = performance.now();
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          players.forEach(player => {
            const state = playerStates[player.playerId];
            if (state) {
              const progress = Math.min(1, (now - state.startTime) / state.duration);
              const startPix = gridToPixels(state.start.x, state.start.y);
              const endPix = gridToPixels(state.end.x, state.end.y);
              const currentX = startPix.x + (endPix.x - startPix.x) * progress;
              const currentY = startPix.y + (endPix.y - startPix.y) * progress;
              
              console.log(`Animating ${player.name}:`, state);
              console.log(`Animating player ${player.playerId}`);
              console.log(" → State:", state);
              console.log(" → Interpolated position:", { x: currentX, y: currentY });

              drawPlayer(player, { x: currentX, y: currentY }, homeColors, awayColors);
            } else {
              console.log(`🚫 No state found for player: ${player.pos} (${player.playerId})`);
              drawPlayer(player, null, homeColors, awayColors);
            }
          });

          if (performance.now() - stateStart < maxDuration) {
            requestAnimationFrame(animateTurnFrame);
          }
        }
        console.log("🎬 Animation queue:", animationQueue);
        animateTurnFrame();

        setTimeout(() => {
          currentTurnIndex++;
          playNextTurn();
        }, maxDuration + 100);
      }

      playNextTurn();
    }

    loadSimAndStart();
  </script>
</body>
</html>
