<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOB Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    #page-title {
      font-family: 'Bebas Neue', cursive;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    #team-slots {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-bottom: 20px;
    }
    .slot {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box {
      width: 150px;
      height: 150px;
      border: 2px dashed #999;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    .box img { max-width: 100%; max-height: 100%; }
    #play-btn {
      position: relative;
      border: none;
      background: none;
      cursor: pointer;
    }
    #play-btn img { width: 200px; display: block; }
    #play-btn span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: 'Bebas Neue', cursive;
      font-size: 24px;
      font-weight: bold;
      pointer-events: none;
    }
    .logo-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: calc(100% - 40px);
      margin: 0 20px;
    }
    .logo-btn {
      border: none;
      background: none;
      cursor: pointer;
    }
    .logo-btn img { width: 100%; height: auto; }
  </style>
</head>
<body>
  <h1 id="page-title">Game Time!</h1>
  <div id="team-slots">
    <div class="slot" id="away-slot">
      <div>Away</div>
      <div class="box" id="away-box" ondragover="event.preventDefault()" ondrop="handleDrop(event, 'away')"></div>
      <label><input type="checkbox" id="away-check" onchange="toggleMyTeam('away')"> My Team</label>
    </div>
    <button id="play-btn" disabled style="opacity:0.5">
      <img src="./images/buttons/orange_button_live.png" alt="Play Now">
      <span>Play Now</span>
    </button>
    <div class="slot" id="home-slot">
      <div>Home</div>
      <div class="box" id="home-box" ondragover="event.preventDefault()" ondrop="handleDrop(event, 'home')"></div>
      <label><input type="checkbox" id="home-check" onchange="toggleMyTeam('home')" checked> My Team</label>
    </div>
  </div>
  <div class="logo-grid" id="logo-grid"></div>
  <script src="./homepage.js"></script>
</body>
</html>
