<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOB Sim Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 24px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 24px;
    }

    label, select, button {
      font-size: 16px;
      margin-right: 12px;
    }

    #logContainer {
      background: #fff;
      border: 1px solid #ccc;
      padding: 12px;
      height: 300px;
      overflow-y: scroll;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      margin-top: 16px;
    }

    #score {
      margin-top: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Geeked-Out Basketball â€“ Sim Viewer</h1>

  <label for="team1">Team 1:</label>
  <select id="team1">
    <option value="Lancaster">Lancaster</option>
    <option value="Bentley-Truman">Bentley-Truman</option>
    <!-- Add more teams as needed -->
  </select>

  <label for="team2">Team 2:</label>
  <select id="team2">
    <option value="Lancaster">Lancaster</option>
    <option value="Bentley-Truman">Bentley-Truman</option>
    <!-- Add more teams as needed -->
  </select>

  <button onclick="simulateGame()">Simulate Game</button>

  <div id="score"></div>

  <div id="logContainer">Game log will appear here...</div>

  <script src="app.js" defer></script>
</body>
</html>
